<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>MyCirkle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://daneden.github.io/animate.css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
  <body>

  <div class="container" style="margin-top:20px;">
    <div class="row">
      <div id="user" class="col-md-12" >
        <div class="panel panel-primary panel-table animated slideInDown">
          <div class="panel-heading " style="padding:5px;">
            <div class="row">
              <div class="col col-xs-3 text-left">
                  <button type="button" class="btn  btn-warning" data-toggle="modal" 
                  id="addgroup"> CREATE GROUP <i class="fa fa-user" ></i></button>
                  <!--a href="#list" class="btn btn-default" aria-controls="list" role="tab" data-toggle="tab"><i class="fa fa-list-alt"></i>table</a-->
              </div>
              <div class="col col-xs-5 text-center">
                  <h1 class="panel-title" style="font-size: 24px;"><strong>Tasks List</strong></h1>
              </div>
              <div class="col col-xs-2 well text-right" style="padding:1px;">    
                  <span class="label label-danger">Filter:</span>
                  <button id="new"  class="btn btn-warning" data-class="btn btn-warning" onclick="filter('new')"><i class="fa fa-list-alt" aria-hidden="true"></i></button>
                  <button id="progress" class="btn btn-info" data-class="btn btn-info" onclick="filter('progress')"><i class="fa fa-spinner fa fa-spinner fa-pulse fa-fw" aria-hidden="true"></i></button>
                  <button id="done" class="btn btn-success" data-class="btn btn-success" onclick="filter('done')"><i class="fa fa-check-square" aria-hidden="true"></i></button> 
              </div>
              <div class="col col-xs-2 text-right ">
                <button type="button" class="btn  btn-success" data-toggle="modal" 
                id="addnew"> CREATE TASK <i class="fa fa-plus-square" ></i></button>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="list">
                <table class="table table-striped table-bordered table-list" id="tasks">
                <thead>
                  <tr>
                    <th class="avatar">Asignee</th>
                    <th onclick="sortTable(1)">Name</th>
                    <th onclick="sortTable(2)">Group</th>
                    <th onclick="sortTable(3)">Email</th>
                    <th><em class="fa fa-cog"></em></th>
                  </tr> 
                </thead>
                <tbody>
                  <tr class="progress" value="123">
                     <td class="avatar"><img src="https://pbs.twimg.com/profile_images/746779035720683521/AyHWtpGY_400x400.jpg"></td>
                     <td>Tim  </td>
                     <td>Group 1 </td>
                     <td>tim@gmail.com </td>
                     <td align="center">
                       <a href="#" class="btn btn-primary" id="edit" title="edit"  ><i class="fa fa-pencil fa-2x"></i></a>
                       <a href="#" class="btn btn-info" title="progress"   ><i class="fa fa-spinner fa-pulse fa-2x fa-fw"   ></i></a>
                       <a href="#" class="btn btn-danger" id="delete" title="delete"><i class="fa fa-trash fa-2x" ></i></a>
                     </td>
                  </tr>
                  <tr class="done">
                     <td class="avatar"><img src="https://pbs.twimg.com/profile_images/3511252200/f97a40336742d17609e0b0ca17e301b8_400x400.jpeg"></td>
                     <td>Jerry </td>
                     <td>Group 2</td>
                     <td>jerry@gmail.com </td>
                     <td align="center">
                       <a href="#" class="btn btn-primary" id="edit" title="edit"    ><i class="fa fa-pencil fa-2x"></i></a>
                       <a href="#" class="btn btn-success" title="done"	 ><i class="fa fa-check-square fa-2x"></i></a>
                       <a href="#" class="btn btn-danger" id="delete" title="delete"><i class="fa fa-trash fa-2x" ></i></a>
                     </td>
                </tr>
                <tr class="new">
                   <td class="avatar"><img src="https://pbs.twimg.com/profile_images/3023221270/fcb34337f850c1037af9840ebe510d36_400x400.jpeg"></td>
                   <td>CJ  </td>
                   <td>Group 1</td>
                   <td>cj@gmail.com </td>
                   <td align="center">
                     <a href="#" class="btn btn-primary" id="edit" title="Edit"    ><i class="fa fa-pencil fa-2x"></i></a>
              	     <a href="#" class="btn btn-warning" title="new"><i class="fa fa-list-alt fa-2x"></i></a>
                     <a href="#" class="btn btn-danger"  id="delete" title="delete"  ><i class="fa fa-trash fa-2x"></i></a>
                    </td>
                  </tr>
                  <tr class="progress">
                     <td class="avatar"><img src="https://pbs.twimg.com/profile_images/746779035720683521/AyHWtpGY_400x400.jpg"></td>
                     <td>Tim  </td>
                     <td>Group 3 </td>
                     <td>tim@gmail.com </td>
                     <td align="center">
                       <a href="#" class="btn btn-primary" id="edit" title="edit"  ><i class="fa fa-pencil fa-2x"></i></a>
                       <a href="#" class="btn btn-info" title="progress"   ><i class="fa fa-spinner fa-pulse fa-2x fa-fw"   ></i></a>
                       <a href="#" class="btn btn-danger" id="delete" title="delete"><i class="fa fa-trash fa-2x" ></i></a>
                     </td>
                  </tr>
                </tbody>
              </table>
            </div><!-- END id="list" -->
                     
          </div><!-- END tab-content --> 
        </div>
         
         <div class="panel-footer text-center">
         		<ul class="pagination">
      	 	  <li ><a>«</a></li>
      		   <li class="active"><a href="#">1</a></li>
                 <li ><a href="#">2</a></li>
                 <li ><a href="#">3</a></li>
      		   <li ><a>»</a></li>
               </ul>
         </div>
        </div><!--END panel-table-->
      </div>
    </div>
  </div>


  <div class="modal fade" id="forgot">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss='modal' aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
            <h4 class="modal-title" style="font-size: 24px; padding: 12px;"> Recover Your Password </h4>
          </div>

          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-addon iga2">
                        <span class="glyphicon glyphicon-envelope"></span>
                      </div>
                      <input type="email" class="form-control" placeholder="EnterYour EMail" name="email">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <div class="form-group">
              <button type="submit" data-dismiss="modal" class="btn btn-lg btn-info" id="save"> Save <span class="glyphicon glyphicon-saved"></span></button>
              <button type="button" data-dismiss="modal" class="btn btn-lg btn-default" id="cancel"> Cancel <span class="glyphicon glyphicon-remove"></span></button>
            </div>
          </div>
        </div>
      </div>
  </div>


  <script src="js/tasks.js" type="text/javascript"></script>

  </body>
</html>
