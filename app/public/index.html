<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>MyCirkle</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
            <div class="row">
              <img src="assets/images/index.jpg">
            </div>
        </div>

        <div class="col-md-5 text-center">
          <div class="panel with-nav-tabs panel-info">
            <div class="panel-heading">
              <ul class="nav nav-tabs" id="navtab">
                <li class="active"><a href="#login" data-toggle="tab" id="login-form-link"> Login </a></li>
                <li><a href="#register" data-toggle="tab" id="register-form-link"> Register </a></li>
              </ul>
            </div>

            <div class="panel-body">
              <div class="tab-content">

                <!--div id="login" class="tab-pane fade in active"-->
                <form id="login" action="" method="" role="form" style="display: none;">
                    <div class="container-fluid">
                      <div class="row">
                        <h2 class="text-center" style="color: #5cb85c;"> <strong> Login  </strong></h2>
                        <hr />

                        <div class="row">
                          <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="form-group">
                              <div class="input-group">
                                <div class="input-group-addon">
                                  <span class="glyphicon glyphicon-envelope"></span>
                                </div>
                                <input type="text" placeholder="Username" name="uname" class="form-control" id="username">
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="form-group">
                              <div class="input-group">
                                <div class="input-group-addon">
                                  <span class="glyphicon glyphicon-lock"></span>
                                </div>
                                <input type="password" placeholder="Password" name="pass" class="form-control" id="password">
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-12">
                          <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                              <input type="checkbox" name="check" checked> Remember Me
                            </div>
                          </div>

                          <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                              <a href="#forgot" data-toggle="modal"> Forgot Password? </a>
                            </div>
                          </div>
                        </div>
                        <hr />
                        <div class="row">
                          <div class="col-xs-12 col-sm-12 col-md-12">
                            <button type="submit" class="btn btn-success btn-block btn-lg" id="login-submit"> Login </button>
                          </div>
                        </div>

                      </div>
                    </div> 
                </form>

                <form id="register" action="" method="" role="form" style="display: none;">
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-addon iga1">
                        <span class="glyphicon glyphicon-user"></span>
                      </div>                    
                      <input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Name" value="">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-addon iga1">
                        <span class="glyphicon glyphicon-envelope"></span> 
                      </div>                   
                      <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-addon iga1">
                        <span class="glyphicon glyphicon-user"></span>
                      </div>     
                      <select type="text" name="group" id="group" class="form-control">
                          <option value="Group 1">Group 1</option>
                          <option value="Group 2">Group 2</option>
                          <option value="Group 3">Group 3</option>
                          <option value="Group 4">Group 4</option>
                      </select>               
                      <!--input type="text" name="group" id="group" tabindex="1" class="form-control" placeholder="Group" value=""-->
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-addon iga1">
                        <span class="glyphicon glyphicon-lock"></span>
                      </div>                    
                      <input type="password" name="password" id="password1" tabindex="2" class="form-control" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-addon iga1">
                        <span class="glyphicon glyphicon-lock"></span>
                      </div>                    
                      <input type="password" name="confirm-password" id="password2" tabindex="2" class="form-control" placeholder="Confirm Password">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-block btn-warning" id="register-submit" href="#login"> Register</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>  
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="forgot">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss='modal' aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
            <h4 class="modal-title" style="font-size: 24px; padding: 12px;"> Recover Your Password </h4>
          </div>

          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-addon iga2">
                        <span class="glyphicon glyphicon-envelope"></span>
                      </div>
                      <input type="email" class="form-control" placeholder="Email" name="email">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <div class="form-group">
              <button type="submit" data-dismiss="modal" class="btn btn-lg btn-info"> Send <span class="glyphicon glyphicon-saved"></span></button>
              <button type="button" data-dismiss="modal" class="btn btn-lg btn-default"> Cancel <span class="glyphicon glyphicon-remove"></span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--div class="col-md-3"></div-->  


    <script src="js/index.js" type="text/javascript"></script>

  </body>
</html>
